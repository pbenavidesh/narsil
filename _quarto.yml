format:
  html:
    theme:
     light: zephyr
     dark: vapor
    css: styles.css
    code-annotations: below
    number-sections: true
    toc: true
    smooth-scroll: true
    table:
     striped: true
     hover: true
     responsive: true
    html-math-method: katex
  revealjs:
    scrollable: true
    incremental: true
    chalkboard: true
    controls: true
    transition: slide
    theme: sky
    logo: images/iteso_logo.png
    footnotes-hover: true
    footer: "Time Series Forecasting"
    code-annotations: hover
    slide-number: true
    preview-links: true
    number-sections: false
    toc: false
    reference-location: document
    table:
     striped: true
     hover: true
     responsive: true
    html-math-method: katex
comments:
  hypothesis:
    theme: classic
author: "pbenavides"
code-link: true
link-external-newwindow: true
df-print: paged
